<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/tsstyle.css' %}">
</head>
<body style="padding: 50px 0px">
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="analyze">
                        {% csrf_token %}
                        <h2 class="form-title">LGSI TSDUCK ANALYZER</h2>
                        <!-- <div class="form-group">
                            <input type="text" class="form-input" name="host" id="host" placeholder="IP Address"/>
                        </div> -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login-submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                        <div class="form-group">
                            {% for msg in messages %}
                                <p>{{ msg }}</p>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
